<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pacman Game</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<p>Score: <span id="score">0</span></p>
				<canvas class="canvas" id="app"></canvas>
				<section class="settings">
					<button id="restart" class="button settings__button" type="button">
						Restart
					</button>

					<div class="settings-item settings__item">
						<p class="settings-item__title">Difficulty:</p>
						<div class="settings-item__btns">
							<button data-type="difficulty" data-value="easy" class="button settings-item__btn" id="restart" type="button">
								Easy
							</button>
							<button data-type="difficulty" data-value="medium" class="button settings-item__btn" id="restart" type="button">
								Medium
							</button>
							<button data-type="difficulty" data-value="hard" class="button settings-item__btn" id="restart" type="button">
								Hard
							</button>
						</div>
					</div>
					<div class="settings-item settings__item">
						<p class="settings-item__title">Map:</p>
						<div class="settings-item__btns">
							<button data-type="map" data-value="round1" class="button settings-item__btn" id="restart" type="button">
								1
							</button>
							<button data-type="map" data-value="round2" class="button settings-item__btn" id="restart" type="button">
								2
							</button>
						</div>
					</div>
				</section>
			</div>
		</div>
		<div id="modal" class="modal">
			<div class="modal__content">
				<p id="modal-text" class="modal__text">Text</p>
				<button
					id="modal-button"
					class="button modal__button"
					type="button">
					Restart
				</button>
			</div>
		</div>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
